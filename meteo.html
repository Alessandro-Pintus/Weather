<!DOCTYPE html>
<html>
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
</head>
<body>
    <div class= "choice">
        <div class= "enter">
            <div class="inputSet">
                <div><button class="pointer">&#128205</button></div>
                <input class="insert" type="text" id="cityName" placeholder="Inserisci il nome della città." >
                <div><p class="match"></p></div>
            </div>
            
        </div>
    </div>
    <div class="data">
        <div class="weather">
            <div class='city'><p>Città: </p></div>
            <div class='weatherCondition'><p>Condizione atmosferica: </p></div>
            <div class='temp'><p>Temperatura: </p></div>
            <div class='tempMax'><p>Temperatura max: </p></div>
            <div class='tempMin'><p>Temperatura min: </p></div>
        </div>
    </div>
    <footer>
        <p>Creato da Alessandro Pintus per il corso "Full Stack Developer" di <a href="https://www.academyrapido.com/">Accademy Rapido</a>.</p>
    </footer>
    
    <script src="weather.js"></script>
</body>
</html>
